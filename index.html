
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলা ব্যাকরণ</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-gradient-start: #e0f2f7;
            --background-gradient-end: #c8e6c9;
            --text-color: #333;
            --border-color: #ccc;
            --card-bg: #fff;
            --correct-color: #4CAF50;
            --wrong-color: #f44336;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--background-gradient-start) 0%, var(--background-gradient-end) 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            box-sizing: border-box;
        }

        h1, h2, h3 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
        }

        h2 {
            font-size: 1.8em;
        }

        h3 {
            font-size: 1.5em;
        }

        p {
            margin-bottom: 10px;
        }

        /* Input and Button Styles */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .secondary-button {
            background-color: var(--secondary-color);
        }

        .secondary-button:hover {
            background-color: #1976d2;
        }

        /* Section Specific Styles */
        .header-section, .student-info-section, .quiz-section, .result-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #fdfdfd;
        }
        .header-section {
            background: linear-gradient(to right, #66bb6a, #81c784);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .header-section h1, .header-section p {
            color: white;
            margin: 5px 0;
            padding: 0;
        }
        .header-section h1 {
            font-size: 2em;
        }
        .header-section p {
            font-size: 1.1em;
        }

        #student-info-form {
            text-align: center;
        }
        #student-info-form label {
            text-align: left;
        }

        #quiz-container {
            display: none;
        }

        .question {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #ffffff;
        }

        .question p {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
            padding-left: 35px; /* Space for custom radio */
        }

        .options label:hover {
            background-color: #f5f5f5;
        }

        .options input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        /* Custom Radio Button Visuals */
        .options label > span {
            display: block;
            margin-left: 0;
            position: relative;
            line-height: 1.5em; /* Ensure text alignment with custom radio */
        }
        .options label > span::before {
            content: '';
            position: absolute;
            left: -25px; /* Position relative to the span, adjusted for padding-left on label */
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            background-color: white;
            box-sizing: border-box;
        }
        .options input[type="radio"]:checked + span::before {
            background-color: var(--primary-color);
            box-shadow: inset 0 0 0 4px white;
        }
        .options input[type="radio"]:checked + span {
            font-weight: bold;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #ffe0b2; /* Light orange for timer */
            border-radius: 5px;
            color: #e65100; /* Darker orange text */
            display: none; /* Hidden by default */
        }

        .result-section {
            display: none;
            padding: 30px;
            text-align: center;
        }

        .result-section h2 {
            margin-bottom: 25px;
            color: #00796b;
        }

        .result-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-item {
            flex: 1 1 calc(50% - 20px); /* Two items per row on larger screens */
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 8px;
            text-align: left;
            min-width: 200px;
            box-sizing: border-box;
        }

        .result-item strong {
            color: var(--primary-color);
        }

        .student-result-info {
            background-color: #f1f8e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: left;
        }
        .student-result-info p {
            margin: 5px 0;
        }


        /* Answer highlighting */
        .correct-answer {
            background-color: var(--correct-color) !important;
            color: white;
        }
        .wrong-answer {
            background-color: var(--wrong-color) !important;
            color: white;
        }
        /* Style for custom radio button when an option is highlighted */
        .correct-answer > span::before, .wrong-answer > span::before {
            border-color: white !important;
            box-shadow: inset 0 0 0 4px white !important;
        }

        /* Ensure the correct answer is shown if a wrong answer was selected */
        .wrong-selected .options label.correct-label {
            background-color: #c8e6c9 !important; /* Light green for correct option if wrong was chosen */
            border: 1px solid var(--correct-color) !important;
            color: var(--text-color); /* Keep text color readable */
        }
        .wrong-selected .options label.correct-label > span::before {
             border-color: var(--correct-color) !important;
             box-shadow: inset 0 0 0 4px #e8f5e9 !important; /* Light green inner dot */
             background-color: var(--correct-color) !important; /* Darker green dot */
        }


        /* Mobile-first adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                margin: 10px auto;
                padding: 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.5em;
            }
            h3 {
                font-size: 1.3em;
            }
            button {
                padding: 10px 15px;
                font-size: 1em;
            }
            .result-item {
                flex: 1 1 100%; /* One item per row on small screens */
            }
            .header-section h1 {
                font-size: 1.8em;
            }
            .header-section p {
                font-size: 1em;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: none;
                padding: 0;
                display: block;
                font-size: 12pt;
                color: black;
            }
            .container {
                box-shadow: none;
                border: none;
                padding: 0;
                margin: 0;
                max-width: 100%;
                width: 100%;
            }
            .header-section, .student-info-section, #quiz-container, .timer {
                display: none !important; /* Hide quiz elements for result print */
            }
            .result-section {
                display: block !important;
                page-break-after: always; /* Ensure results start on a new page */
                padding: 15mm;
                text-align: left;
            }
            .result-section h2, .result-section h3 {
                color: black;
                text-align: center;
                margin-bottom: 20px;
            }
            .result-details {
                justify-content: flex-start;
                gap: 10mm;
            }
            .result-item {
                border: 1px solid #ccc;
                background-color: #f9f9f9;
                padding: 10mm;
                flex: 1 1 calc(50% - 10mm);
                box-sizing: border-box;
                page-break-inside: avoid;
            }
            .student-result-info {
                background-color: #f0f0f0;
                border: 1px solid #ddd;
                padding: 10mm;
                margin-bottom: 15mm;
            }
            button, .quiz-section .submit-button, .quiz-section .question, .quiz-section .options label {
                display: none !important;
            }
            /* Show specific question details for print */
            .result-section .question-for-print {
                display: block !important;
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #fff;
            }
            .result-section .question-for-print p {
                font-weight: bold;
                margin-bottom: 8px;
            }
            .result-section .question-for-print .option-for-print {
                display: block;
                margin-left: 20px;
                position: relative;
                padding: 3px 0;
            }
            .result-section .question-for-print .option-for-print.correct {
                color: var(--correct-color);
                font-weight: bold;
            }
            .result-section .question-for-print .option-for-print.wrong-selected {
                color: var(--wrong-color);
                font-weight: bold;
            }
             .result-section .question-for-print .option-for-print.correct::before {
                content: '✔';
                position: absolute;
                left: -15px;
                color: var(--correct-color);
            }
             .result-section .question-for-print .option-for-print.wrong-selected::before {
                content: '✖';
                position: absolute;
                left: -15px;
                color: var(--wrong-color);
            }
            .print-only {
                display: block !important;
            }
            .no-print {
                display: none !important;
            }
        }
        /* Hidden by default, only for print output */
        .question-for-print {
            display: none;
        }
        .print-only {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>FULBARI AMINIA HIGH MADRASAH(H.S)</h1>
            <p>Class: IX</p>
            <p>Subject: Bengali</p>
            <p>Topic: ইলিয়াস গল্প</p>
        </div>

        <div id="student-info-section" class="student-info-section">
            <h2>শিক্ষার্থীর তথ্য</h2>
            <form id="student-info-form">
                <label for="student-name">শিক্ষার্থীর নাম:</label>
                <input type="text" id="student-name" required>

                <label for="roll-number">রোল নম্বর:</label>
                <input type="text" id="roll-number" required>

                <button type="submit" id="start-quiz-button">কুইজ শুরু করুন</button>
            </form>
        </div>

        <div id="quiz-container" class="quiz-section">
            <div class="timer" id="quiz-timer">সময় বাকি: 30:00</div>
            <h2 style="margin-top: 0;">বাংলা ব্যাকরণ</h2>
            <div id="questions-area">
                <!-- Questions will be dynamically loaded here -->
            </div>
            <button id="submit-quiz-button" disabled>কুইজ জমা দিন</button>
        </div>

        <div id="result-container" class="result-section">
            <h2>ফলাফল পত্র</h2>
            <div class="student-result-info">
                <p><strong>শিক্ষার্থীর নাম:</strong> <span id="result-student-name"></span></p>
                <p><strong>রোল নম্বর:</strong> <span id="result-roll-number"></span></p>
                <p><strong>শ্রেণি:</strong> CLASS TEN</p>
                <p><strong>বিষয়:</strong> Bengali GRAMMAR</p>
                <p><strong>তারিখ:</strong> <span id="result-date"></span></p>
            </div>
            <div class="result-details">
                <div class="result-item">
                    <p><strong>মোট নম্বর:</strong> <span id="total-marks"></span></p>
                </div>
                <div class="result-item">
                    <p><strong>প্রাপ্ত নম্বর:</strong> <span id="obtained-marks"></span></p>
                </div>
                <div class="result-item">
                    <p><strong>শতাংশ:</strong> <span id="percentage"></span></p>
                </div>
                <div class="result-item">
                    <p><strong>গ্রেড:</strong> <span id="grade"></span></p>
                </div>
            </div>

            <h3 class="print-only" style="margin-top: 30px;">আপনার উত্তর পর্যালোচনা:</h3>
            <div id="review-questions-area" class="print-only">
                <!-- Reviewed questions will be dynamically loaded here for print and review -->
            </div>

            <div class="no-print">
                <button id="download-pdf-button" class="secondary-button">ফলাফল PDF ডাউনলোড করুন</button>
                <button id="retry-quiz-button">পুনরায় চেষ্টা করুন</button>
            </div>
        </div>
    </div>

  {

/*===Pest Hear===*/
 let studentName = '';
        let rollNumber = '';
        let userAnswers = new Array(questions.length).fill(null);
        let quizStartTime;
        let quizTimerInterval;
        const TIME_LIMIT_SECONDS = 30 * 60; // 30 minutes in seconds

        const studentInfoSection = document.getElementById('student-info-section');
        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const studentInfoForm = document.getElementById('student-info-form');
        const questionsArea = document.getElementById('questions-area');
        const submitQuizButton = document.getElementById('submit-quiz-button');
        const quizTimerElement = document.getElementById('quiz-timer');
        const reviewQuestionsArea = document.getElementById('review-questions-area');
        const downloadPdfButton = document.getElementById('download-pdf-button');
        const retryQuizButton = document.getElementById('retry-quiz-button');

        studentInfoForm.addEventListener('submit', function(e) {
            e.preventDefault();
            studentName = document.getElementById('student-name').value.trim();
            rollNumber = document.getElementById('roll-number').value.trim();

            if (!studentName || !rollNumber) {
                alert('শিক্ষার্থীর নাম এবং রোল নম্বর উভয়ই পূরণ করুন।');
                return;
            }

            studentInfoSection.style.display = 'none';
            quizContainer.style.display = 'block';
            quizTimerElement.style.display = 'block';
            startQuiz();
        });

        function startQuiz() {
            renderQuestions();
            quizStartTime = Date.now();
            startTimer();
            submitQuizButton.disabled = false;
        }

        function renderQuestions() {
            questionsArea.innerHTML = '';
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `
                    <p>প্রশ্ন ${index + 1}: ${q.question}</p>
                    <div class="options" id="options-${index}">
                        ${q.options.map((option, optIndex) => `
                            <label>
                                <input type="radio" name="question-${index}" value="${optIndex}" data-question-index="${index}" ${userAnswers[index] === optIndex ? 'checked' : ''}>
                                <span>${option}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                questionsArea.appendChild(questionDiv);
            });

            // Add event listeners for radio buttons
            questionsArea.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    const qIndex = parseInt(this.dataset.questionIndex);
                    userAnswers[qIndex] = parseInt(this.value);
                });
            });
        }

        function startTimer() {
            let timeLeft = TIME_LIMIT_SECONDS;

            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                quizTimerElement.textContent = `সময় বাকি: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(quizTimerInterval);
                    alert('সময় শেষ! আপনার কুইজ স্বয়ংক্রিয়ভাবে জমা দেওয়া হচ্ছে।');
                    submitQuiz();
                } else {
                    timeLeft--;
                }
            }

            updateTimer(); // Initial call
            quizTimerInterval = setInterval(updateTimer, 1000);
        }


        submitQuizButton.addEventListener('click', submitQuiz);

        function submitQuiz() {
            clearInterval(quizTimerInterval);

            // Check if all questions are answered
            const unansweredQuestions = userAnswers.filter(answer => answer === null).length;
            if (unansweredQuestions > 0) {
                if (!confirm(`আপনি ${unansweredQuestions}টি প্রশ্নের উত্তর দেননি। আপনি কি নিশ্চিতভাবে কুইজ জমা দিতে চান?`)) {
                    startTimer(); // Resume timer if not submitting
                    return;
                }
            }

            let correctAnswersCount = 0;
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.correctAnswer) {
                    correctAnswersCount++;
                }
            });

            const totalMarks = questions.length;
            const obtainedMarks = correctAnswersCount;
            const percentage = (obtainedMarks / totalMarks) * 100;
            const grade = calculateGrade(percentage);

            displayResults(totalMarks, obtainedMarks, percentage, grade);
            highlightAnswers();

            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            quizTimerElement.style.display = 'none'; // Hide timer after submission
        }

        function calculateGrade(percentage) {
            if (percentage >= 90) return 'A+';
            if (percentage >= 80) return 'A';
            if (percentage >= 70) return 'B';
            if (percentage >= 60) return 'C';
            if (percentage >= 50) return 'D';
            return 'F';
        }

        function displayResults(total, obtained, percent, grade) {
            document.getElementById('result-student-name').textContent = studentName;
            document.getElementById('result-roll-number').textContent = rollNumber;
            document.getElementById('total-marks').textContent = total;
            document.getElementById('obtained-marks').textContent = obtained;
            document.getElementById('percentage').textContent = percent.toFixed(2) + '%';
            document.getElementById('grade').textContent = grade;
            document.getElementById('result-date').textContent = new Date().toLocaleDateString('bn-BD', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        function highlightAnswers() {
            reviewQuestionsArea.innerHTML = ''; // Clear previous review
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question-for-print'); // Class for print and review
                const selectedAnswerIndex = userAnswers[index];
                const correctAnswerIndex = q.correctAnswer;

                let questionHtml = `<p>প্রশ্ন ${index + 1}: ${q.question}</p>`;
                q.options.forEach((option, optIndex) => {
                    let optionClasses = 'option-for-print';
                    if (optIndex === correctAnswerIndex) {
                        optionClasses += ' correct'; // Mark as correct answer
                    }
                    if (optIndex === selectedAnswerIndex && selectedAnswerIndex !== correctAnswerIndex) {
                        optionClasses += ' wrong-selected'; // Mark as selected and wrong
                    }

                    questionHtml += `<span class="${optionClasses}">${option}</span>`;
                });
                questionDiv.innerHTML = questionHtml;
                reviewQuestionsArea.appendChild(questionDiv);

                // Now for the interactive quiz view (if user were to go back, though current UX doesn't allow)
                // For final submission review, this section doesn't usually display.
                // However, if we wanted to show highlights ON the quiz page itself AFTER submission,
                // we'd use the following logic on the #questions-area elements.
                // Since the prompt asks to show "Correct answers highlighted in green" and "Wrong answers highlighted in red"
                // and "Show correct answer if student selected wrong" I will apply this to the hidden quiz questions
                // so if they were visible, they would show this. The main display is the `reviewQuestionsArea`.

                const optionsDiv = document.getElementById(`options-${index}`);
                if (optionsDiv) {
                    optionsDiv.querySelectorAll('label').forEach((label, optIndex) => {
                        label.style.pointerEvents = 'none'; // Disable further selection
                        if (optIndex === correctAnswerIndex) {
                            label.classList.add('correct-label'); // General class for correct option
                            if (selectedAnswerIndex === correctAnswerIndex) {
                                label.classList.add('correct-answer'); // Selected and correct
                            }
                        }
                        if (optIndex === selectedAnswerIndex && selectedAnswerIndex !== correctAnswerIndex) {
                            label.classList.add('wrong-answer'); // Selected and wrong
                        }
                        if (selectedAnswerIndex !== correctAnswerIndex) {
                            // If selected answer was wrong, also highlight the correct one lightly
                            if (optIndex === correctAnswerIndex) {
                                label.closest('.question').classList.add('wrong-selected'); // Mark parent to adjust styling
                            }
                        }
                    });
                }
            });
        }


        downloadPdfButton.addEventListener('click', function() {
            window.print();
        });

        retryQuizButton.addEventListener('click', function() {
            // Reset all state variables
            studentName = '';
            rollNumber = '';
            userAnswers = new Array(questions.length).fill(null);
            clearInterval(quizTimerInterval);

            // Reset UI elements
            document.getElementById('student-name').value = '';
            document.getElementById('roll-number').value = '';
            questionsArea.innerHTML = '';
            reviewQuestionsArea.innerHTML = '';
            quizTimerElement.textContent = 'সময় বাকি: 30:00';
            submitQuizButton.disabled = true;

            // Show student info section, hide others
            studentInfoSection.style.display = 'block';
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            quizTimerElement.style.display = 'none';
        });

        // Initialize quiz
        // No explicit initialization needed beyond what's handled by event listeners.
        // The student info section is visible by default.
    </script>
